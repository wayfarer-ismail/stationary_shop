<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <div class="services">
        <h1>Your Shopping Cart</h1>
        <table>
            <tr>
                <th>Item</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.item.getName()}"></td>
                <td th:text="${item.item.getPrice()}"></td>
<!--                <td><img th:src="'data:image/png;base64,'+${item.item.getImageBase64()}" alt="Image of the product" class="ui-icon-image"></td>-->
                <td th:text="${item.getQuantity()}"></td>

                <td>
                    <button class="increase-quantity" th:data-id="${item.id}">+</button>
                    <button class="decrease-quantity" th:data-id="${item.id}">-</button>
                    <button class="remove-item" th:data-id="${item.id}">Remove</button>
                </td>
            </tr>
        </table>
    </div>
</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
<script src="/js/cart.js"></script>
</body>
</html>
