<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${item.name}"></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">

    <h1>Item Details</h1>
    <div >
        <h2 th:text="${item.name}"></h2>
        <img th:src="${item.imageUrl}" alt="Image of the product" class="product-image">
        <p><strong>ID:</strong> <span th:text="${item.id}"></span></p>
        <p><strong>Description:</strong> <span th:text="${item.description}"></span></p>
        <p><strong>Price:</strong> <span th:text="${item.price}"></span></p>
    </div>

</div>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
